apiVersion: "source.toolkit.fluxcd.io/v1beta2"
kind: "GitRepository"
metadata:
  namespace: "flux-system"
  name: "bootstrap"
spec:
  interval: "5m"
  url: "https://github.com/ShadowUser17/k8s-bootstrap.git"
  ref:
    branch: "master"

---
apiVersion: "kustomize.toolkit.fluxcd.io/v1beta2"
kind: "Kustomization"
metadata:
  namespace: "flux-system"
  name: "base"
spec:
  path: "./base"
  prune: true
  interval: "5m"
  sourceRef:
    kind: "GitRepository"
    name: "bootstrap"
