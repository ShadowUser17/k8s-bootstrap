apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-operator
  namespace: trivy-system
  labels:
    app.kubernetes.io/name: trivy-operator
    app.kubernetes.io/instance: trivy-operator
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-operator
      app.kubernetes.io/instance: trivy-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trivy-operator
        app.kubernetes.io/instance: trivy-operator
      annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8080"
    spec:
      serviceAccountName: trivy-operator
      containers:
        - name: "trivy-operator"
          ports:
            - name: metrics
              containerPort: 8080
            - name: probes
              containerPort: 9090
