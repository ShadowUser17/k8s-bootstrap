metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: "prom-operator"
  prometheusRule:
    enabled: true
    additionalLabels:
      release: "prom-operator"

image:
  repository: "registry.k8s.io/node-problem-detector/node-problem-detector"
  tag: "v0.8.18"

resources:
  requests:
    memory: "64Mi"

tolerations:
  - operator: "Exists"

nodeSelector:
  kubernetes.io/os: "linux"
